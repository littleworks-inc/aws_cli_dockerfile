name: Lint
on:
    push:
      branches:
        - '*'
jobs:
    Lint:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: Hadolint Action
          uses: hadolint/hadolint-action@v2.0.0
          with:
            dockerfile: Dockerfile
            ignore: DL3018,SC2086,DL3019
            failure-threshold: warning